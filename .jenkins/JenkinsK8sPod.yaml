kind: Pod
metadata:
  name: kaniko
spec:
  containers:
    - name: kubectl
      image: gcr.io/cloud-builders/kubectl
      imagePullPolicy: IfNotPresent
      command:
        - cat
      tty: true
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "100m"
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug-539ddefcae3fd6b411a95982a830d987f4214251
      imagePullPolicy: IfNotPresent
      command:
        - cat
      tty: true
      volumeMounts:
        - name: ecr-config
          mountPath: /kaniko/.docker
      resources:
        requests:
          memory: "20Gi"
          cpu: "2"
        limits:
          memory: "30Gi"
          cpu: "3.5"
  volumes:
    - name: ecr-config
      configMap:
        name: ecr-config
  serviceAccount: cicd-jenkins
  nodeSelector:
    role: jenkins-agents
